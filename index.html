<!doctype html>
<html lang="en">

<head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>



    <div class="container" id="calc">
        <div class="container" id="pantalla">
            <div id="sec1" >seccion 1</div>
            <div id="sec2" >seccion 2</div>
            <div id="sec3" >seccion 3</div>
        </div>
        <div class="container" id="panel">
            <div class="row" id="numeros">
                <div class="col-2">
                    <button onclick="add('9')" value="9" class="btn btn-primary btn-circle btn-md">9</button>
                </div>
                <div class="col-2">
                    <button id="btnNum" value="8" class="btn btn-primary btn-circle btn-md">8</button>
                </div>
                <div class="col-2">
                    <button id="btnNum" value="7" class="btn btn-primary btn-circle btn-md">7</button>
                </div>
                <div class="col-2">
                    <button id="del" class="btn btn-primary btn-circle btn-md"><i
                            class="material-icons">backspace</i></i></button>
                </div>
                <div class="col-2">
                    <button id="ac" class="btn btn-primary btn-circle btn-md">AC</button>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <button id="btnNum" class="btn btn-primary btn-circle btn-md">4</button>
                </div>
                <div class="col-2">
                    <button id="btnNum" class="btn btn-primary btn-circle btn-md">5</button>
                </div>
                <div class="col-2">
                    <button id="btnNum" class="btn btn-primary btn-circle btn-md">6</button>
                </div>
                <div class="col-2">
                    <button id="btnSuma" class="btn btn-primary btn-circle btn-md">+</button>
                </div>
                <div class="col-2">
                    <button id="btnResta" class="btn btn-primary btn-circle btn-md">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button id="1" value="1" class="btn btn-primary btn-circle btn-md">1</button>
                </div>
                <div class="col-2">
                    <button id="2" value="2" class="btn btn-primary btn-circle btn-md">2</button>
                </div>
                <div class="col-2">
                    <button id="3" value="3" class="btn btn-primary btn-circle btn-md">3</button>
                </div>
                <div class="col-2">
                    <button id="bntMult" class="btn btn-primary btn-circle btn-md">x</button>
                </div>
                <div class="col-2">
                    <button id="btnDiv" class="btn btn-primary btn-circle btn-md">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button id="btnNum" class="btn btn-primary btn-circle btn-md">.</button>
                </div>
                <div class="col-2">
                    <button id="btnNum" class="btn btn-primary btn-circle btn-md">0</button>
                </div>
                <div class="col-2">
                    <button id="btnResult" class="btn btn-primary btn-circle btn-md">=</button>
                </div>
                <div class="col-2">
                    <button id="btnNeg" class="btn btn-primary btn-circle btn-md">-/+</button>
                </div>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
